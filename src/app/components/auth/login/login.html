
<header class="login-header">

    <div class="right-nav">

        <a routerLink="contact">Contact</a>

</header> 

<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>

    <form (ngSubmit)="login()">
      <input
        type="text"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />

      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />

      <button type="submit">Login</button>
    </form>

    <p>{{ message }}</p>
  </div>
</div>
